name: Send Un-tested Tickets to QA

on:
  workflow_dispatch:

jobs:
  send-tickets-to-test:
    runs-on: ubuntu-latest
    steps:
      - name: Install GitHub CLI and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: Find tickets that need testing
        run: |
          gh issue list --repo Caleb-Hurst/skills-integrate-mcp-with-copilot --label "needs-test" --json number > issues.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on tickets
        run: |
          for number in $(jq -r '.[].number' issues.json); do
            gh issue comment $number --repo Caleb-Hurst/skills-integrate-mcp-with-copilot --body "Sending to QA for testing."
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
